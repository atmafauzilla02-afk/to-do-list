<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | TodoApp</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
html, body {
    height: 100%;
    margin: 0;
}

body {
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden; /* ðŸ”¥ no scroll */
}

/* layout */
.auth-wrapper {
    display: flex;
    height: 100vh;
}

/* LEFT */
.auth-left {
    width: 50%;
    padding: 80px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    background: #fff;
}

.auth-left h1 {
    font-weight: 700;
    margin-bottom: 10px;
}

.auth-left p {
    color: #666;
    margin-bottom: 30px;
}

/* input */
.form-control {
    border-radius: 14px;
    padding: 12px 14px;
}

.form-control:focus {
    border-color: #ff5722;
    box-shadow: 0 0 0 .15rem rgba(255,87,34,.15);
}

/* button */
.btn-main {
    background: #ff5722;
    border: none;
    border-radius: 30px;
    padding: 12px;
    font-weight: 500;
}

.btn-main:hover {
    background: #e64a19;
}

/* RIGHT */
.auth-right {
    width: 50%;
    background: #f4f7f5;
    display: flex;
    align-items: center;
    justify-content: center;
}

.brand-box {
    text-align: center;
}

.brand-box h1 {
    font-size: 4rem;
    font-weight: 800;
}

.brand-box span {
    color: #ff5722;
}

.brand-box p {
    color: #666;
    font-size: 1.1rem;
    margin-top: 10px;
}

/* mobile */
@media (max-width: 768px) {
    .auth-wrapper {
        flex-direction: column;
    }

    .auth-left, .auth-right {
        width: 100%;
        height: 50%;
        padding: 40px;
    }

    .brand-box h1 {
        font-size: 2.8rem;
    }
}
</style>
</head>
<body>

<div class="auth-wrapper">

    <!-- LEFT -->
    <div class="auth-left">
        <h1>Welcome back!</h1>
        <p>Manage your tasks and stay productive.</p>

        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="post">
            <input class="form-control mb-3" name="username" placeholder="Username" required>
            <input type="password" class="form-control mb-4" name="password" placeholder="Password" required>

            <button class="btn btn-main w-100">Login</button>
        </form>

        <div class="mt-4">
            <small>Not a member?</small>
            <a href="/register" class="fw-semibold text-decoration-none">Register now</a>
        </div>
    </div>

    <!-- RIGHT -->
    <div class="auth-right">
        <div class="brand-box">
            <h1>Do<span>Now!</span></h1>
            <p>Simple. Fast. Organized.</p>
        </div>
    </div>

</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Todo App</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root{
    --main:#ff5722;
    --soft:#fff2ed;
}

body{
    font-family: 'Segoe UI', sans-serif;
    background:#fff;
}

/* NAVBAR */
.navbar{
    height:80px;
}

/* HERO */
.hero{
    min-height: calc(100vh - 80px);
    display:flex;
    align-items:center;
    background:
        radial-gradient(circle at top right, var(--soft), transparent 50%),
        radial-gradient(circle at bottom left, #ffe0d4, transparent 50%);
}

.hero h1{
    font-size:3.5rem;
    font-weight:800;
}

.hero h1 span{
    color:var(--main);
}

.hero p{
    color:#555;
    margin:20px 0;
    font-size:1.1rem;
}

/* BUTTON */
.btn-main{
    background:linear-gradient(135deg,var(--main),#ff784e);
    color:#fff;
    border-radius:30px;
    padding:12px 30px;
    font-weight:600;
    border:none;
}

.btn-main:hover{
    background:#e64a19;
    color:#fff;
}

/* FEATURE BOX */
.feature-box{
    background:#fff;
    border-radius:18px;
    padding:20px;
    box-shadow:0 10px 30px rgba(0,0,0,.06);
    transition:.3s;
}

.feature-box:hover{
    transform:translateY(-5px);
}

.feature-box i{
    font-size:28px;
    color:var(--main);
}

/* ORANGE BADGE */
.badge-orange{
    background:var(--soft);
    color:var(--main);
    padding:6px 14px;
    border-radius:20px;
    font-weight:600;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-light px-5">
    <span class="navbar-brand fw-bold">
        DO<span style="color:#ff5722">NOW!</span>
    </span>
    <div>
        <a href="/login" class="me-3 text-decoration-none text-dark fw-semibold">Login</a>
        <a href="/register" class="btn btn-main">
            <i class="fa-solid fa-list-check me-1"></i> Get Started
        </a>
    </div>
</nav>

<!-- HERO -->
<sectixon class="hero">
    <div class="container">
        <div class="row align-items-center">

            <!-- LEFT -->
            <div class="col-md-6">
                <span class="badge-orange"></span>
                <h1 class="mt-3">
                    To-Do list<br>
                    <span>on steroid</span>
                </h1>

                <p>
                    Manage your tasks smarter, stay organized,  
                    and finish more every day without stress.
                </p>

                <a href="/register" class="btn btn-main me-3">
                    <i class="fa-solid fa-rocket"></i> Get Started
                </a>

                <a href="/login" class="btn btn-outline-secondary rounded-pill px-4">
                    Login
                </a>
            </div>

            <!-- RIGHT -->
            <div class="col-md-6">
                <div class="row g-3 mt-4 mt-md-0">

                    <div class="col-6">
                        <div class="feature-box">
                            <i class="fa-solid fa-check-circle mb-2"></i>
                            <h6 class="fw-bold">Smart Task</h6>
                            <small>Organize efficiently</small>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="feature-box">
                            <i class="fa-solid fa-bolt mb-2"></i>
                            <h6 class="fw-bold">Fast</h6>
                            <small>Quick & responsive</small>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="feature-box">
                            <i class="fa-solid fa-calendar-check mb-2"></i>
                            <h6 class="fw-bold">Planning</h6>
                            <small>Daily & weekly</small>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="feature-box">
                            <i class="fa-solid fa-lock mb-2"></i>
                            <h6 class="fw-bold">Secure</h6>
                            <small>Your data safe</small>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</sectixon>

</body>
</html>
